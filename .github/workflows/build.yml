name: Build Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.16'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Build Plugin
      run: |
        make dist

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mattermost-plugin-gitea
        path: dist/*.tar.gz
